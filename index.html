    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consulta de: clima</title>
    </head>
    <body>

        <h1>Consulta do clima</h1>

        <form id="formClima">
            <label for="styleinput">Cidade</label>
            <input type="text" id="cityInput" name="cityInput" > <br>
            <button type="submit">Consultar</button>
            <link rel="stylesheet" href="style.css">
        </form>
        
        <div id="climaResult"></div>

        <script>

            document.getElementById('formClima').addEventListener('submit', function(event){
                event.preventDefault();
                
                const city = document.getElementById('cityInput').value;

                fetch(`http://localhost:3000/climatempo/${city}`)
                .then(response => response.json())
                .then(data => {
                    const tempoResult = document.getElementById("climaResult")

                    if (data.Temperatura){
                        tempoResult.innerHTML = `Temperatura: ${data.Temperatura}°C <br/>
                        Umidade: ${data.Umidade}% <br/>
                        Velocidade do Vento: ${data.VelocidadeVento} m/s <br/>
                        Descrição do Clima: ${data.Clima}`;
                    } else {
                        tempoResult.innerHTML = "Erro ao obter dados meterológicos";
                    }
                })
                .catch (error => console.error ("Erro ao obter dados"));
            })

        </script>
    </body>
    </html>
